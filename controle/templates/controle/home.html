<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Controle De Estoque</title>
    <style>

    body{
        font-family: Arial, Helvetica, sans-serif;
        background-image: linear-gradient(to right, #14688a, #20a7d8);
        }
   tr, th{
        border: 1px solid color: #black;
        padding: 10px;
    }
    tr, td {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: center;
        background-color: #123145;
        color: white;
        width: 25%
    }
    table{
    font-size: 18px;
    width: 90%;
    }
</style>
</head>
<body>

<h1 style="text-align:center">CONTROLE DE ESTOQUE</h1>
<a  href="{% url 'add' %}"> adicionar </a>
    <table id="customers">
        <tr>
        <th> descricao </th>
        <th> valor </th>
        <th> quantidade </th>
        <th> data </th>
        <th> editar </th>

</tr>

         {% for item in dic %}
        <tr>
            <td >{{item.descricao}} </td>
            <td >{{item.valor}} </td>
            <td >{{item.quantidade}} </td>
            <td >{{item.data}} </td>
            <td > <a  href="{% url 'update' item.id%}"> editar</a> </td>

        </tr>
        {% endfor %}

    </table>
</body>
</html>
