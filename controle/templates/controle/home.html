     }

   tr, th{

    #buscar{
    float: right;

    }

    float: right;

<body>

<div class="offset-1 col-10 home-div">
   
        <h1 > CONTROLE DE ESTOQUE </h1>
    <div class="col-2 add-div">
        <button type="button" id="adicionar" class="btn btn-light"> <a href="{% url 'add' %}"> <b>Adicionar <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">

</svg></b> </a> </button>
    </div>

    <form method="get" id="search-form">
        <button type=”submit” id="buscar" >Buscar</button>

        <input class="form-control" type="text" id="search" name="search" placeholder="Digite o Nome do Produto" >
    </form>

</div>

<div class="container">

            <th> DESCRIÇÃO </th>
            <th> VALOR </th>

            <th> ULTIMA ALTERAÇÃO </th>
            <th> EDITAR </th>

        </tr>

        {% for item in dic %}
