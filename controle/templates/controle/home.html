<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Controle De Estoque</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <style>

    body{
        font-family: 'Times New Roman', Times, serif, Helvetica, sans-serif;
        background-image: linear-gradient(to right, #14688a, #20a7d8);
        }
   tr, th{
        border : 1px solid color : #black;
        padding : 10px;
    }
    tr, td {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: center;
        background-color: #45123f;
        color: white;
        width: 25%
    }
    table{
    font-size: 18px;
    width: 90%;
    }
</style>
</head>
<body>
<div class="offset-1 col-10 home-div">
   
    <h1> CONTROLE DE ESTOQUE </h1>
    <div class="col-2 add-div">
        <i class="fas fa-plus" ></i><a  href="{% url 'add' %}"> ADICIONAR</a>
        <style>
            /* css do botam adicionar*/
            .add-div{
                background-color: rgb(34, 255, 0);
                cursor: pointer;
                display: inline-block;
                padding: 8px;
                border-radius: 5px;
                margin-right: 45px;
            }
            /* css do icone +*/
            .fas.fa-plus{
                color: white;
                margin-right: 10px;
                margin-left: 5px;
            }
            
        </style>
    </div>
    <div class = "col-9 search-div">
        <input class="form-control" type="text" id="search" name="search" placeholder="digite o nome do produto" > 
            <i class="fas fa-search"></i>
            
        </div>

        <style>
          .fas.fa-search{
            position: absolute;
            top: 12px; 
            right: 20px;
          }
          .search-div{
            padding: 0px;
            margin-top: 15px;
            margin-bottom: 15px;
            display: inline-block;

          }
        </style>

    

</div>

    <table id="customers">
        <tr>
        <th> descricao </th>
        <th> valor </th>
        <th> quantidade </th>
        <th> data </th>
        <th> editar </th>

</tr>

         {% for item in dic %}
        <tr>
            <td >{{item.descricao}} </td>
            <td >{{item.valor}} </td>
            <td >{{item.quantidade}} </td>
            <td >{{item.data}} </td>
            <td > <a  href="{% url 'update' item.id%}"> editar</a> </td>

        </tr>
        {% endfor %}

    </table>
</body>
</html>
